<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


    <div class="container">
        <div class="signin-box">
            <h2>Sign In with phone number</h2>
            <div>
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="number" id="phone">
                </div>
                <button id="phoneBtn" type="submit" class="signin-btn">Sign In</button>
            </div>
            <br>
            <div>
                <div id="recaptcha-container"></div>
            </div>
            <br><br>
            <div>
                <div class="input-group">
                    <label>OTP verification</label>
                    <input type="phone" id="otp">
                </div>
                <button id="otpVerify" type="submit" class="signin-btn">Verify</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="firebase.js"></script>
    <script type="module" src="phone.js"></script>
</body>
</html>
