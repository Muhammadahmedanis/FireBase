<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="emailStore" name="email" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="passwordStore" name="password" required>
                </div>
                <div>
                </div>
                <button id="storeBtn" type="submit" class="signup-btn">Sign Up</button>
            </div>
        </div>
    </div>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="store.js"></script>
</body>
</html>
