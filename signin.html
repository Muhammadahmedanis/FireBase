<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sign-In Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="signin-box">
            <h2>Sign In</h2>
            <div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="signinEmail" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="signinPassword" name="password" required>
                </div>
                <div>
                    <p>Don't have an account? <a href="./signup.html">Signup now</a></p>
                </div>
                <button id="signinBtn" type="submit" class="signin-btn">Sign In</button>
            </div>
        </div>
    </div>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="signin.js"></script>
    <script type="module" src="app.js"></script>  
</body>
</html>
